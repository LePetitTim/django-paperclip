language: python

python:
 - 2.7

env:
  matrix:

  - DJANGO_VERSION=1.8.18
  - DJANGO_VERSION=1.10.7
  - DJANGO_VERSION=1.11.11

install:
 - pip install -r requirements.txt
 - pip install coverage
 - pip install flake8
 - pip install coveralls
 - pip install -U django==$DJANGO_VERSION

before_script:
 - flake8 paperclip

script:
 - coverage run manage.py test

after_success:
 - coveralls
